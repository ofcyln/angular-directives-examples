<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <section *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </section>

        <!--<section *ngIf="!onlyOdd">-->
          <!--<li-->
            <!--class="list-group-item"-->
            <!--[ngClass]="{odd: even % 2 !== 0}"-->
            <!--[ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"-->
            <!--*ngFor="let even of evenNumbers">-->
            <!--{{ even }}-->
          <!--</li>-->
        <!--</section>-->
        <section *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </section>
      </ul>

      <p appBasicHighlight>Style me with basic directive!</p>
      <br>
      <!--<p appBetterHighlight [defaultColor]="'grey'" [highlighColor]="'yellow'">Style me with better directive!</p>-->

     <!--eger string geciyorsan square bracelet leri ve single quotation marklari kaldirabilirsin -->
      <p appBetterHighlight defaultColor="grey" highlighColor="yellow">Style me with better directive!</p>
      <br>

      <section [ngSwitch]="value">
        <p *ngSwitchCase="5">Value was 5</p>
        <p *ngSwitchCase="10">Value was 10</p>
        <p *ngSwitchCase="100">Value was 100</p>
        <p *ngSwitchDefault>Value default is 1</p>
      </section>

      <!--<ng-template [ngIf]="onlyOdd">-->
      <!--<p>Only odd</p>-->
      <!--</ng-template>-->
    </div>
  </div>
</div>
